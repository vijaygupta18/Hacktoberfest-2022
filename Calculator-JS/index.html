<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calc">
        <div class="screen">
        </div>
        <div class="row1"><button id="plus">
                +
            </button>
            <button id="minus">
                -
            </button>
            <button id="multiply">
                x
            </button>
            <button id="divide">
                รท
            </button>
        </div>
        <div class="row">
            <button id="seven">
                7
            </button>
            <button id="eight">
                8
            </button>
            <button id="nine">
                9
            </button>
            <button id="equal"
                style="height: 185px;position: absolute;margin-left: 10px;background-color: rgb(252, 230, 216);color: rgb(228, 97, 10);outline: none;font-size: 18px;">
                =
            </button>
        </div>
        <div class="row">
            <button id="four">
                4
            </button>
            <button id="five">
                5
            </button>
            <button id="six">
                6
            </button>

        </div>
        <div class="row">
            <button id="one">
                1
            </button>
            <button id="two">
                2
            </button>
            <button id="three">
                3
            </button>
        </div>
        <div class="row">
            <button id="zero">
                0
            </button>
            <button id="dot">
                .
            </button>
            <button id="C">
                C
            </button>

        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
