<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="box" style="border-radius: 19px;margin: 0 auto;margin-top: 7%;">

        <div id="item1">
            <table
                style="padding-left: 5%;padding-right: 5%;background-color: white;border-radius: 19px;border-top-right-radius: 0px;border-bottom-right-radius: 0px;height: 100%;">
                <tr>

                    <td style="font-size: 22px;text-align:center;border-bottom:1px solid grey ;" colspan="3">
                        Order Summary
                    </td>
                    <td style="width: 150px;"></td>
                </tr>
                <tr>
                    <td><img src="./nike.jpg" style="height: 70px;"></td>
                    <td
                        style="padding-left: 10%;width: 70%;vertical-align: middle;line-height: 20px;padding-top: 20px;">
                        <span style="font-weight: 500;"> Nike<br>Free Run 3.0
                            Women</span><br>Color:Grey/Orange,Size:10.5
                    </td>
                    <td style="width: 15%;"></td>
                </tr>
                <tr>
                    <td colspan="3" style="border-bottom:1px solid grey ;text-align: right;color: rgb(13, 118, 216);">
                        $99.95
                    </td>
                </tr>

                <tr style="height: 20px;"></tr>
                <tr>
                    <td><img src="https://rukminim1.flixcart.com/image/400/400/jeka07k0/backpack/r/g/h/songo-plus-02-songoplus02-backpack-american-tourister-original-imaf384xhqhpgb2g.jpeg?q=90"
                            style="height: 80px;margin-left:20px"></td>
                    <td
                        style="padding-left: 10%;width: 70%;vertical-align: middle;line-height: 20px;padding-top: 20px;">
                        <span style="font-weight: 500;"> American Tourister <br>Vintage
                            Backpack</span><br>Color:Olive, Size:
                        20L
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;border-bottom:1px solid grey ;color: rgb(13, 118, 216);">
                        $235.95
                    </td>
                </tr>
                <tr style="height: 20px;"></tr>
                <tr>
                    <td><img src="https://i.pinimg.com/originals/fc/e3/ba/fce3ba619beda462efbfd6c3279dab3c.png"
                            style="height: 80px;margin-left:10px"></td>
                    <td
                        style="padding-left: 10%;width: 70%;vertical-align: middle;line-height: 20px;padding-top: 20px;">
                        <span style="font-weight: 500;"> Monobento<br>Double Lunchbox</span><br>Color:Pink,
                        Size: Medium
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;border-bottom:1px solid grey ;color: rgb(13, 118, 216);">
                        $25.95
                    </td>
                </tr>
                <tr style="height: 20px;"></tr>
                <tr>
                    <td style="">VAT 19% <br>Delivery<br><span style="font-weight: 600;">TOTAL</span></td>
                    <td style="text-align: right;" colspan="2">$68.75<br>$4.95<br><span
                            style="font-weight: 700;">$435.55</span></td>
                </tr>
            </table>
        </div>
        <div style="background-color: rgb(54, 148, 236);border-top-right-radius: 19px;border-bottom-right-radius: 19px;width: 50%;"
            id="item2">
            <table style="line-height: 30px; padding-right: 5%;margin-left: 2%;" id="t2">
                <form>
                    <tr>
                        <td>
                            <label style="color:whitesmoke;">
                                Please select your card:
                            </label></td>
                        <td>
                            <select
                                style="height: 28px; width: 100%;text-align-last:center;background-color:rgb(91, 177, 253);border: none;color: white;outline: none;"
                                id="selectBox" onchange="changeFunc()">
                                <option>
                                    Visa
                                </option>
                                <option>
                                    American Express
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr style="height: 120px;">
                        <td colspan="2"><img id="cardlogo" src="./visa.png"
                                style="height: 70px;display: block;margin:0 auto;"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label style="color:whitesmoke;">Card Number</label><br />
                            <input type="number"
                                style="height: 30px;width: 100%;background-color:rgb(91, 177, 253);border: none;color: white;outline: none;"
                                id="card" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label style="color:whitesmoke;">Card Holder</label><br />
                            <input type="text"
                                style="height: 30px;width: 100%;background-color:rgb(91, 177, 253);border: none;color: white;outline: none;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 50%;">
                            <label style="color:whitesmoke;">Expires</label><br>
                            <input type="date"
                                style="height: 30px;width: 100%;background-color:rgb(91, 177, 253);border: none;color: white;outline: none;" />
                        </td>
                        <td style="width:50% ;padding-left: 20px;">
                            <label style="color:whitesmoke;">CVC</label><br>
                            <input type="number"
                                style="height: 30px;width: 100%;background-color:rgb(91, 177, 253);border: none;color: white;outline: none;" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-top: 70px;padding-bottom: 10px;">
                            <input type="submit" value="Checkout" onclick="check();"
                                style="color: white;background-color: rgb(71, 197, 98);font-size: 1.1em;height: 40px;width:80% ;display:block;margin: 0 auto;border-radius: 10px;letter-spacing: 1px;font-weight:500;" />
                        </td>
                    </tr>
                </form>
            </table>
        </div>
        </tr>


    </div>
</body>
<script src="./script.js"></script>

</html>
